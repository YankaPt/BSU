<!DOCTYPE html>
<html>
	<head>
		<title>Main page</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<div style="margin: 0 auto; width: 1200px; text-align: center;">
			<a style="display: inline-block; width: 50px; height: 50px;" href="a.html" id="task-a-link"></a>
			<a style="display: inline-block; width: 50px; height: 50px;" href="b.html" id="task-b-link"></a>
			<a style="display: inline-block; width: 50px; height: 50px;" href="c.html" id="task-c-link"></a>
		</div>
		<script>
			var array = [$('#task-a-link'), $('#task-b-link'), $('#task-c-link')];
			$(document).ready(function(){
				array.forEach(function(element){
					element.css('background-image', 'url(res/red_circle.png)');
				});
			});
			array.forEach(function(element){
				element.hover(function(){
					$(this).css('background-image', 'url(res/green_circle.png)');
				}, function(){
					$(this).css('background-image', 'url(res/red_circle.png)');
				});
			});
		</script>
	</body>
</html>
